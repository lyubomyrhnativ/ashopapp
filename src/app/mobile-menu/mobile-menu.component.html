  <article class="mobile-menu-header">
      <article class="mobile-menu-header-text">
          MENU
      </article>
      <article class="mobile-menu-header-button">
          <i class="fas fa-bars fa-2x open" 
          (click)='animateMenu()'
          *ngIf='visible'></i>
          <i class="fas fa-times fa-2x close"
          (click)='animateMenu()'
          *ngIf='!visible'></i>
      </article>
  </article>
  <article class='mobile-menu-items'
          [@openCloseMenu]='state'>
      <ul>
          <li *ngFor='let item of mobileMenu'>
              <a href="#">{{item}}</a>
          </li>
